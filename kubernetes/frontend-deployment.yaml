apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: books-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: steftsk/books-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://backend.books-app.svc.cluster.local:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: books-app
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
