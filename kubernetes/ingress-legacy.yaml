apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: books-app-ingress
  namespace: books-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: books-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
