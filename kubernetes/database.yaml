apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
  namespace: books-app
type: Opaque
stringData:
  mongo-root-password: admin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: books-app
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: admin
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-root-password
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: books-app
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
